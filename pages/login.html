<!--  here  ng-controller directive defines the application controller -->

<div class="login" ng-controller="loginController">
<div class="login-form">

    <!-- here, the login form is made which contains entries such as email and password -->

    <h3> Login </h3>
    <form name="loginForm">
    <div class="form-group">
            <label for="user-email">Email address</label>

            <!-- this contains an input label for email in the login form -->

            <input type="email" class="form-control" id="user-email" placeholder="Email" name="email" ng-model="user.email" required="">

            <!-- the email provided by the user should be valid such that it must contains @ symbol -->

            <div ng-show="loginForm.email.$error.required">Required!</div>
            <!-- if the email provided by the user is not valid then an error
            message is displayed -->

            <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email</div>
        </div>
        <div class="form-group">

            <!-- here the user inputs the password -->

            <label for="user-password">Password</label>
            <input type="password" class="form-control" id="user-password" placeholder="Password" name="password" required="" ng-model="user.password" ng-minlength="6" ng-maxlength="15">

            <!-- this condition check that the password provided by the user should contain atleast 6 characters -->
            
            <div ng-show="loginForm.password.$error.minlength">

                Password must be at least 6 characters long
            </div>
            <!-- this condition check that the password provided by the user should contain atmost 15 characters -->
            <div ng-show="loginForm.password.$error.maxlength">
                Password must be at most 15 characters long
            </div>
            <div ng-show="loginForm.password.$error.required">
                Please enter your super secret ninja password
            </div>
        </div>
        <!--  this is the submit button which remains disabled which necessary conditions are not met -->
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</button>
    </form>
</div>
</div>
